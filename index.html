<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="img/favicon.png">
    <title>Threejs Boilerplate</title>
  </head>
  <body>
    <div class="grid-container">
      <div id="col_left" class="grid-child magenta">
          Grid Column 1
      </div>
  
      <div id="col_right" class="grid-child">
          <div id="app"></div>
      </div>
  </div>
  <div class="data">
    <label for="object">Objekt</label>
    <select name="object">
      <option value="A">A</option>
      <option value="B">B</option>
      <option value="-">Other</option>
    </select>
    <span>
      <label for="vx">Vx:</label>
      <input type="text" name="vx">
    </span>
    <span>
      <label for="vy">Vy:</label>
      <input type="text" name="vy">
    </span>
    <span>
      <label for="vz">Vz:</label>
      <input type="text" name="vz">
    </span>
    <span>
      <label for="x">X:</label>
      <input type="text" name="x">
    </span>
    <span>
      <label for="y">Y:</label>
      <input type="text" name="y">
    </span>
    <span>
      <label for="z">Z:</label>
      <input type="text" name="z">
    </span>
  </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
